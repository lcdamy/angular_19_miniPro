<div class="row">
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>company Name</th>
                    <th>person Name</th>
                    <th>Contact No</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                @for(client of clientList; track $index){
                <tr>
                    <td>{{client.clientId}}</td>
                    <td>{{client.companyName}}</td>
                    <td>{{client.contactPersonName}}</td>
                    <td>{{client.contactNo}}</td>
                    <td>{{client.city}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <form>
            <div class="mb-3">
                <label for="personName" class="form-label">Person Name</label>
                <input type="text" class="form-control" name="personName" [(ngModel)]="clientObject.contactPersonName">
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" name="companyName" [(ngModel)]="clientObject.companyName">
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="contactNumber" [(ngModel)]="clientObject.contactNo">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="clientObject.city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state" [(ngModel)]="clientObject.state">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="pincode" [(ngModel)]="clientObject.pincode">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" [(ngModel)]="clientObject.address"></textarea>
            </div>
            <div class="mb-3">
                <label for="employeeCount" class="form-label">Number of Employees</label>
                <input type="number" class="form-control" name="employeeCount"
                    [(ngModel)]="clientObject.employeeStrength">
            </div>
            <div class="mb-3">
                <label for="gstNo" class="form-label">GST No</label>
                <input type="text" class="form-control" name="gstNo" [(ngModel)]="clientObject.gstNo">
            </div>
            <div class="mb-3">
                <label for="regNo" class="form-label">Reg No</label>
                <input type="text" class="form-control" name="regNo" [(ngModel)]="clientObject.regNo">
            </div>
            <button type="reset" class="btn btn-secondary me-2">Reset</button>
            <button type="button" class="btn btn-success" (click)="onSaveClient()">Save</button>
        </form>
    </div>
</div>
